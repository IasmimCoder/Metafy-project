<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Metafy</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>
                        Home</a></li>
                <li><a href="/api/users/usuarios" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_circle</i>Listar usuarios</a><br></li>
                <li><a href="/api/goals/listar" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_balance_wallet</i>Listar Metas</a></li>
            </ul>
        </div>
    </nav>

    <h3 class="center-align">Atualizar Usuário</h3>

    <!-- O ID do usuário será usado para enviar a requisição correta -->
    <form id="formAtualizacao" class="container" th:action="@{/api/users/atualizarUsuario/{id}(id=${user.id})}" method="POST"
        onsubmit="return confirm('Você tem certeza que deseja atualizar este usuário?');">
        <input type="hidden" name="_method" value="put"> <!-- Necessário para simular PUT -->

        <!-- Os valores default são exibidos pelo th:value -->
        Nome: <input type="text" name="name" th:value="${user.name}" placeholder="Digite o nome" /><br>
        Email: <input type="text" name="email" th:value="${user.email}" placeholder="Digite o email" /><br>
        <button type="submit" class="waves-effect waves-light btn"><i
                class="material-icons left">cached</i>Atualizar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
