<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Metafy</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>
                        Home</a></li>
                <li><a href="/api/users/usuarios" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_circle</i>Listar usuarios</a><br></li>
                <li><a href="/api/goals/listar" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_balance_wallet</i>Listar Metas</a></li>
            </ul>
        </div>
    </nav>

    <h3 class="center-align">Cadastro de usuário</h3>

    <form id="formCadastro" method="POST" class="container">
        <b>Nome:</b> <input type="text" name="name" /><br>
        <b>Cpf:</b> <input type="text" name="cpf" /><br>
        <b>Sexo:</b> <br>
        <p>
            <label>
                <input type="radio" id="sexo" name="sexo" value="masculino" class="with-gap">
                <span>Masculino</span>
            </label>
        </p>
        <p>
            <label>
                <input type="radio" id="sexo" name="sexo" value="feminino" class="with-gap">
                <span>Feminino</span><br>
            </label>
        </p>

        <b>Email:</b> <input type="text" name="email" /><br>
        <b>Password:</b> <input type="password" name="password" /><br>

        <b>Data de Criação:</b> <input type="date" name="creationDate" /><br>

        <p>
            <label>
                <input type="checkbox" id="terms" name="terms" required class="filled-in">
                <span><label for="terms">Autorizo o uso dos meus dados pessoais conforme os termos e
                        condições</label><br></span>
            </label>
        </p>

        <button type="submit" name="action" class="waves-effect waves-light btn"><i
                class="material-icons left">add_circle_outline</i>Cadastrar</button><br>

    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
