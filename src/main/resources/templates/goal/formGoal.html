<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Meta</title>
</head>
<body>
    <a href="/">Home</a>
    <h1>Cadastro de Meta</h1>
    
    <!-- Formulário para cadastro de metas -->
    <form th:action="@{/api/goals}" method="POST">
        
        <!-- Selecionar Usuário -->
        <label for="user">Usuário:</label>
        <select id="user" name="user" required>
            <option value="" disabled selected>Selecione um usuário</option>
            <option th:each="user : ${users}" 
                    th:value="${user.id}" 
                    th:text="${user.name}"></option>
        </select>
        <br>
        
        <!-- Título da Meta -->
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" placeholder="Título da meta" required>
        <br>

        <!-- Descrição da Meta -->
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" placeholder="Descrição detalhada"></textarea>
        <br>

        <!-- Valor da Meta -->
        <label for="goalValue">Valor da Meta:</label>
        <input type="number" id="goalValue" name="goalValue" step="0.01" placeholder="Ex.: 1000.00" required>
        <br>

        <!-- Valor Acumulado -->
        <label for="accumulatedValue">Valor Acumulado:</label>
        <input type="number" id="accumulatedValue" name="accumulatedValue" step="0.01" placeholder="Ex.: 200.00" required>
        <br>

        <!-- Data de Início -->
        <label for="startDate">Data de Início:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>

        <!-- Prazo -->
        <label for="deadline">Prazo:</label>
        <input type="date" id="deadline" name="deadline" required>
        <br>

        <button type="submit">Cadastrar Meta</button>
    </form>
</body>
</html>
