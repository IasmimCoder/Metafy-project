<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Meta</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Metafy</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>
                        Home</a></li>
                <li><a href="/api/users/usuarios" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_circle</i>Listar usuarios</a><br></li>
                <li><a href="/api/goals/listar" class="waves-effect waves-light btn"><i
                            class="material-icons left">account_balance_wallet</i>Listar Metas</a></li>
            </ul>
        </div>
    </nav>
    <h3 class="center-align">Editar Meta</h3>
    
    <!-- Formulário para editar a meta -->
    <form th:action="@{/api/goals/editar/{id}(id=${goal.id})}" method="POST" class="container">
        
        <!-- Título da Meta -->
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" th:value="${goal.title}" required>
        <br>

        <!-- Descrição da Meta -->
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" th:value="${goal.description}" required></textarea>
        <br>

        <!-- Valor da Meta -->
        <label for="goalValue">Valor da Meta:</label>
        <input type="number" id="goalValue" name="goalValue" step="0.01" th:value="${goal.goalValue}" required>
        <br>

        <!-- Valor Acumulado -->
        <label for="accumulatedValue">Valor Acumulado:</label>
        <input type="number" id="accumulatedValue" name="accumulatedValue" step="0.01" th:value="${goal.accumulatedValue}" required>
        <br>

        <!-- Data de Início -->
        <label for="startDate">Data de Início:</label>
        <input type="date" id="startDate" name="startDate" th:value="${#dates.format(goal.startDate, 'yyyy-MM-dd')}" required>
        <br>

        <!-- Prazo -->
        <label for="deadline">Prazo:</label>
        <input type="date" id="deadline" name="deadline" th:value="${#dates.format(goal.deadline, 'yyyy-MM-dd')}" required>
        <br>

        <button type="submit" class="waves-effect waves-light btn"><i
            class="material-icons left">cached</i>Atualizar Meta</button>
    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
